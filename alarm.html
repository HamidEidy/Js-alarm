<!DOCTYPE html>
<html>
    <head>
       <title>Alarm js</title>
       <link href="../alarm/style.css" rel="stylesheet">
       <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"    />
    
       </head>
    <body>

      <div class="wrapper">
        <div class="timer-display">00:00:00</div>
        <div class="container">
          <div class="inputs">
            <input
              type="number"
              id="hourInput"
              placeholder="00"
              min="0"
              max="23"
            />
            <input
              type="number"
              id="minuteInput"
              placeholder="00"
              min="0"
              max="59"
            />
          </div>
          <button id="set">Set</button>
          <div class="activeAlarms"></div>
        </div>
      </div>
     
     

      <script src="../alarm/alarm.js"></script>
    </body>
</html>
